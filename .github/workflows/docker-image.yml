name: Construire et Pousser l'Image Dockerfile

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v3

      - name: Configuration de Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Connexion au registre de conteneurs GitHub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ https://github.com/Ezio-33/ }}
          password: ${{ secrets.CR_PAT }}

      - name: Construire et pousser l'image Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ https://github.com/Ezio-33/ }}/Test-Docker:latest
